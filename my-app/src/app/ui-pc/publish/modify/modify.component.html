<form name="form" (ngSubmit)="updata_act()" #f="ngForm" novalidate>
        <div class="form-row">    
                <div class="col-md-4">
                    <div class="col">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
                    <label for="title">活动标题</label>
                    <input type="text" class="form-control" name="title" [(ngModel)]="model.Title" placeholder={{act?.Title}} #title="ngModel" required />
                </div>
            </div>

            <div class="col"> 
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !starttime.valid }">
            <label for="starttime">开始时间</label>
            <input type="date" class="form-control" name="starttime" [(ngModel)]="model.Start" placeholder={{act?.Start}} #starttime="ngModel" required />
        </div>
    </div>

    <div class="col"> 
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !endtime.valid }">
            <label for="endtime">结束时间</label>
            <input type="date" class="form-control" name="endtime" [(ngModel)]="model.End" placeholder={{act?.End}} #endtime="ngModel" required />
        </div>
    </div>
</div>
   
    <div class="col-md-4">
        <label>上传缩略图</label>
        <div class="image" >
            <img [src]="act?.Picture" src="" onerror="this.src=''" height="180">
        </div>
        <div class="image" >
            <label class="btn btn-primary" for="xFile">选择图片</label>
            <form><input type="file" accept=".jpg,.png" id="xFile" style="position:absolute;clip:rect(0 0 0 0);" (change)="selectedFileOnChanged($event)"> </form>
        </div>
        <div class="image" >
            <img [src]="imageurl" src="" onerror="this.src=''" height="180">
        </div>
    </div>

    <div class="col-md-12"></div>

    <div class="col-md-12">
        <div class="form-group" >
            <label for="detail">活动介绍</label>
            <textarea class="form-control detail" name="detail" placeholder={{act?.Detail}} [(ngModel)]="model.Detail" ></textarea>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">修改</button>
            <input type = "button" class="btn btn-primary" value = "预览" (click)="preview()">
        </div>
        </div>
        </div>
</form>
