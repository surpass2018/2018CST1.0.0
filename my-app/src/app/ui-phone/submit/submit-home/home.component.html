
 
<div (click)="GotoActivity()" style="background: #f5f5f5;
    height: 45px;"><i class="fas fa-angle-left" style="    font-size: 40px;
    margin-right: 10px;
    float: left;"></i>
  <div style="     font-size: 20px;
    line-height: 40px;">{{title}}
  </div>
</div>
<div style="
    width: 100%;
    height: 93%;
       -webkit-box-align: center;
    align-items: center;
       -webkit-box-pack: center;
    justify-content: center;
    text-align: center;
    background-color: #f5f5f5;
    display: flex;">
  <div class="form-signin" style="    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;">

    <h1 class="h3 mb-3 font-weight-normal">Submit Score</h1>
    <label for="inputEmail" class="sr-only">请输入您的比赛成绩</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="请输入您的比赛成绩" required autofocus
           style="text-align: center;" [(ngModel)]="Score">

    <!--获取参赛者位置-->
    <div class="checkbox mb-3">
    </div>
    <div class="mb-4" style="width: 300px;height: 150px;" *ngIf="isMap==true">
      <baidu-map [options]="opts">
        <marker *ngFor="let marker of markers" [point]="marker.point"></marker>
      </baidu-map>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="getLocation()">获取位置</button>

    <!--提交比赛成绩-->
    <div class="checkbox mb-3">
    </div>
    <video src={{this.record.MP4URL}} width="300" height="150" controls="controls" *ngIf="isShow==true">
    </video>

    <div class=" btn-lg btn-primary btn-block" style=" position: relative;
    display: inline-block; height: 48px">
      <input type="file" accept="video/*" name="video" (change)="selectedFileOnChanged($event)" style=" opacity: 0;">
      <span style=" position: absolute;
   top: 9px;
    left: 108px;">上传视频</span>
    </div>


    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#exampleModalCenter" type="submit"
            (click)="AddScore()" (keyup.enter)="AddScore()">提交成绩
    </button>


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">提示</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="isfull==true">
            您提交的比赛成绩排名为{{Rank}}
          </div>
          <div class="modal-body" *ngIf="isfull==false">
            您还未提写完全
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" *ngIf="isfull==false">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="GotoActivity()"
                    *ngIf="isfull==true">Sure
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
